<svg width="512" height="128" viewBox="0 0 512 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4F46E5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient - consistent with main wordmark -->
  <circle cx="64" cy="64" r="56" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner geometric pattern representing clarity/transparency -->
  <g transform="translate(32, 32)">
    <!-- Main C shape with modern styling - consistent with wordmark -->
    <path d="M32 8 C48 8 56 16 56 32 C56 48 48 56 32 56 C16 56 8 48 8 32 C8 16 16 8 32 8 Z M32 16 C20 16 16 20 16 32 C16 44 20 48 32 48 C44 48 48 44 48 32 C48 20 44 16 32 16 Z" 
          fill="white" 
          fill-rule="evenodd"/>
    
    <!-- Accent elements representing data flow - consistent with wordmark -->
    <circle cx="40" cy="24" r="2" fill="url(#accentGradient)"/>
    <circle cx="44" cy="28" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="48" cy="32" r="1" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Company name with modern typography -->
  <text x="148" y="50" 
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" 
        font-weight="800" 
        font-size="48" 
        fill="url(#mainGradient)"
        letter-spacing="-0.02em">Claru</text>
  
  <!-- Tagline -->
  <text x="148" y="75" 
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" 
        font-weight="500" 
        font-size="16" 
        fill="#6B7280"
        letter-spacing="0.05em">CLARITY FOR EVERY TRANSACTION</text>
  
  <!-- Decorative line -->
  <line x1="148" y1="85" x2="200" y2="85" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Additional decorative elements for alternative design -->
  <circle cx="400" cy="32" r="3" fill="url(#accentGradient)"/>
  <circle cx="410" cy="40" r="2" fill="url(#accentGradient)"/>
  <circle cx="420" cy="48" r="1" fill="url(#accentGradient)"/>
</svg>